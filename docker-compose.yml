version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - DB_HOST=postgres
      - DB_NAME=metamoteur
      - DB_USER=metamoteur
      - DB_PASSWORD=metamoteur
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=metamoteur
      - POSTGRES_USER=metamoteur
      - POSTGRES_PASSWORD=metamoteur
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metamoteur"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
