spring:
  application:
    name: metamoteur
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # DataSource
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:metamoteur}
    username: ${DB_USER:metamoteur}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      connection-test-query: SELECT 1
      pool-name: MetaMoteur-HikariCP

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Cache
  cache:
    type: ${CACHE_TYPE:caffeine}
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=3600s
    cache-names:
      - googleSearchResults
      - searchHistory
      - agentResponses
      - urlTracking

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC

  # Servlet
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # Security
  security:
    filter:
      order: 5

# Server
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  shutdown: graceful

# Google Search API
google:
  search:
    api-key: ${GOOGLE_API_KEY:}
    engine-id: ${GOOGLE_ENGINE_ID:}
    max-results: 20
    timeout-seconds: 10

# MetaMoteur Configuration
metamoteur:
  security:
    rate-limit:
      requests-per-minute: ${RATE_LIMIT:20}
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

  search:
    similarity-threshold: 0.7
    local-promotion-coefficient: 2
    agent-weight-coefficient: 1
    history-retention-days: 30

  agents:
    contact-timeout-seconds: 5
    max-concurrent-contacts: 3

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Logging
logging:
  level:
    root: INFO
    com.metamoteur: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${LOG_LEVEL_PATTERN:%5p} --- [%t] %-40.40logger{39} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
  file:
    name: ${LOG_FILE:/var/log/metamoteur/application.log}

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

---
# Profil DEV
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.metamoteur: TRACE

---
# Profil PROD
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.metamoteur: INFO
  file:
    name: /var/log/metamoteur/application.log
    max-size: 100MB
    max-history: 30

metamoteur:
  security:
    rate-limit:
      requests-per-minute: 100